# db
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/scudy
spring.datasource.username=scudy
spring.datasource.password=scudy

# jpa
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

# jwt
jwt.secret=secret

# mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<your_email>
spring.mail.password=<your_password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# global constants
scudy.mail.confirmation.url=http://localhost:8080/api/control/confirm

# file storage
scudy.file.assignments.path=assignments/
scudy.file.assignments.solutions.path=solutions/